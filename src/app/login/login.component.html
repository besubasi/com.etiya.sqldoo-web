<div class="main_content">
  <h3>Login Page</h3>

    <input type="text" pInputText [(ngModel)]="userName"/><br>

  <button pButton type="button" (click)="login()" label="Login"></button>

</div>
<p-growl [value]="msgs"></p-growl>
